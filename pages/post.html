<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post - Mindspawn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <style>
        .create-post-page {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .post-form {
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            min-height: 100px;
        }
        
        .file-upload-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .file-upload-btn {
            background: #f8f9fa;
            color: #333;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            border: 1px dashed #ccc;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .file-upload-btn:hover {
            background: #e9ecef;
        }
        
        #fileName {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .cancel-btn {
            background: #f8f9fa;
            color: #333;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
        }
        
        .cancel-btn:hover {
            background: #e9ecef;
        }
        
        .submit-btn {
            background: #007bff;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .submit-btn:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-brain"></i> Mindspawn</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                <a href="#"><i class="fas fa-bell"></i> Notifications</a>
                <a href="#"><i class="fas fa-envelope"></i> Messages</a>
            </nav>
            <div class="sidebar-footer">
                <button onclick="logout()" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search Mindspawn" />
                </div>
                <div class="user-info">
                    <img id="profilePic" src="https://via.placeholder.com/40" alt="Profile" class="profile-pic" />
                    <span id="username"></span>
                </div>
            </div>

            <div class="content-wrapper">
                <div class="create-post-page">
                    <h2><i class="fas fa-plus-circle"></i> Create New Post</h2>

                    <form id="postForm" enctype="multipart/form-data" class="post-form">
                        <div class="form-group">
                            <label for="caption">What's on your mind?</label>
                            <textarea id="caption" name="caption" placeholder="Share your thoughts..."></textarea>
                        </div>

                        <div class="form-group">
                            <label for="image">Add an image (optional)</label>
                            <div class="file-upload-container">
                                <label for="image" class="file-upload-btn">
                  <i class="fas fa-image"></i> Choose Image
                  <input type="file" name="image" id="image" accept="image/*" hidden />
                </label>
                                <span id="fileName">No file chosen</span>
                            </div>
                        </div>

                        <div class="form-actions">
                            <a href="index.html" class="cancel-btn">Cancel</a>
                            <button type="submit" class="submit-btn">Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Authentication check
        const user = JSON.parse(localStorage.getItem("user"));
        const token = localStorage.getItem("token");

        if (!user || !token) {
            alert("You must log in first.");
            window.location.href = "login.html";
        } else {
            document.getElementById("username").textContent = user.username;
            document.getElementById("profilePic").src = `https://via.placeholder.com/40/007bff/ffffff?text=${user.username.charAt(0).toUpperCase()}`;
        }

        // Logout handler
        function logout() {
            localStorage.removeItem("user");
            localStorage.removeItem("token");
            window.location.href = "login.html";
        }

        // Display file name after selection
        document.getElementById("image").addEventListener("change", function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : "No file chosen";
            document.getElementById("fileName").textContent = fileName;
        });

        // Post submission
        document.getElementById("postForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const caption = document.getElementById("caption").value.trim();
            const image = document.getElementById("image").files[0];

            if (!caption && !image) {
                alert("Post cannot be empty.");
                return;
            }

            const formData = new FormData();
            formData.append("caption", caption);
            if (image) formData.append("image", image);

            try {
                const res = await fetch("http://localhost:5000/api/posts", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${token}`
                    },
                    body: formData
                });

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.message || "Failed to post");
                }

                alert("Post created successfully!");
                window.location.href = "index.html";
            } catch (err) {
                console.error("Post error:", err);
                alert(err.message || "An error occurred while creating the post.");
            }
        });
    </script>
</body>

</html>
